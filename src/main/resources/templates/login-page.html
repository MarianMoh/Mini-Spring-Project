<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
<div class="container" style="max-width: 360px;">
    <h2>Login Page</h2><br>
    <div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
    <div th:if="${param.logout}">
        <div class="alert alert-success">
            You have been successfully logged out.
        </div>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username" style="font-size: 15px">Username:</label>
            <input type="text" id="username" name="username" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password" style="font-size: 15px">Password:</label>
            <input type="password" id="password" name="password" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>
</body>
</html>
